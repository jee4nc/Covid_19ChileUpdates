<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19</title>
</head>
<body>
    <canvas id="chart" width="800" height="400"></canvas> <!--El tamaño de el grafico al parecer-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script> <!--Se importa el api de ChartsJS-->
    <script type="module">
        import data from './data.js'  //Se importa una data quemada para trabajar como example
        //  debugger  Se ocupa, para opcion para depurar
        function totalCasesChart(ctx) {   // Esta funcion es quien pinta el grafico 

            const {
                confirmed,
                deaths,
                recovered       // Data devuelve 3 arrays distintos, los cuales los de abajo
            }   = data          // Se destructura el objeto data y sus atributos 
                                // confirmed, deaths and recovered

            const chart =  new Chart(ctx, {
                type: 'line',
                data: {
                    labels: confirmed.map(item => item.date), // al array de data, confirmed se mapea y se devuelve el date
                    datasets: [
                        {
                            label: 'Muertes',
                            data: deaths.map(item => item.cases),
                        },
                        {
                            label: 'Contagiados',
                            data: confirmed.map(item => item.cases),
                        },
                        {
                            label: 'Recuperados',
                            data: recovered.map(item => item.cases),
                        }
                    ]
                }
            }) 
        }

        function renderCharts() {  // Esta aplicacion renderizara el grafico en el canva declarado arriba
            const ctx = document.querySelector('#chart').getContext('2d')
            totalCasesChart(ctx)  // Se inicia la funcion de arriba, se otorga como parametro el canvas
        }

        renderCharts()  // Se ejecuta la funcion que inicia a la otra de más arriba
    </script>
</body>
</html>
